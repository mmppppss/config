#################################
#    Minimal Picom Config       #
#################################

# Backend (glx = mejor rendimiento si tienes drivers correctos)
backend = "xrender";

# Transparencia
inactive-opacity = 0.9;
active-opacity   = 1.0;
frame-opacity    = 0.9;

# Fading (suavizado al abrir/cerrar)
fading = true;
fade-in-step = 0.8;
fade-out-step = 0.03;

# Sombras
shadow = false;
shadow-radius = 10;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

# Bordes y esquinas redondeadas
corner-radius = 12;

# Evitar que ciertas apps tengan transparencias raras
opacity-rule = [
  "100:class_g = 'Polybar'",
  "100:class_g = 'Rofi'",
  "100:class_g = 'Firefox'"
];

# Mejoras de rendimiento
vsync = true;
unredir-if-possible = true;
